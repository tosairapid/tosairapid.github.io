<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETリクエストで情報を取得</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #data {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>GETリクエストで情報を取得</h1>

    <label for="mapno">Mapnoを入力してください: </label>
    <input type="number" id="mapno" placeholder="Mapno" />
    <button id="fetchButton">情報を取得</button>

    <div id="data">データがここに表示されます。</div>

    <script>
        document.getElementById("fetchButton").addEventListener("click", function() {
            const mapno = document.getElementById("mapno").value; // ユーザー入力のmapnoを取得

            if (!mapno) {
                alert("Mapnoを入力してください。");
                return;
            }

            // URLに入力されたmapnoを埋め込む
            const url = `https://ku-tetsu.net/_Ajax.php/?exec=selectIndex&mapno=${mapno}`;

            // GETリクエストを送信
            fetch(url)
                .then(response => response.json()) // レスポンスをJSON形式に変換
                .then(data => {
                    // 取得したデータをHTMLに表示
                    document.getElementById("data").innerHTML = `
                        <h3>取得したデータ:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    document.getElementById("data").innerHTML = "データの取得に失敗しました。";
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
